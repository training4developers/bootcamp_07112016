<!DOCTYPE html>

<html>

	<head>
		<title>React/Relay/GraphQL Starter Application</title>
	</head>

	<body>

		<script>

			'use strict';

			var t;
			console.log(typeof t);
			
			t = 23;
			console.log(typeof t);

			t = 'Pokemon';
			console.log(typeof t);

			t = true;
			console.log(typeof t);

			t = Symbol('digimon');
			console.log(typeof t);

			t = null;
			console.log(typeof t);

			t = {
				id: 1, firstName: 'Bob', lastName: 'Martin'
			};

			console.log(typeof t);

			t = [1,2,3,4];			
			console.log(typeof t);

			t = function() {
				console.log('gotta catch \'em all');
			};

			console.log(typeof t);

		

		</script>

	</body>

</html>
